    <!-- Settings Section -->
    <section class="settings-section">
        <h1>Account Settings</h1>
    <form class="settings-form" action="save_settings.php" method="POST">

        <div class="form-group">
            <label for="username">Full Name</label>
  <input type="text" id="username" name="username" placeholder="Vishal Rajput" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID</label>
  <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
  <input type="tel" id="phone" name="phone" placeholder="+91 9876543210" required>
        </div>

        <div class="form-group">
            <label for="language">Preferred Language</label>
  <select id="language" name="language">
            <option selected>English</option>
            <option>Hindi</option>
            <option>French</option>
            <option>German</option>
            </select>
        </div>

        <div class="form-group">
            <label for="password">Change Password</label>
  <input type="password" id="password" name="password" placeholder="New Password">
        </div>

        <div class="form-group">
            <label for="notifications">Notifications</label>
  <select id="notifications" name="notifications">
            <option selected>Enabled</option>
            <option>Disabled</option>
            </select>
        </div>

        <button type="submit" class="btn-save">Save Settings</button>
        </form>
    </section>
