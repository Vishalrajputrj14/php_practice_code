<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bank Account Opening Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e6f2ff;
    }

    .form-container {
      max-width: 600px;
      background: #ffffff;
      margin: 50px auto;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #004080;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 15px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #3399ff;
      box-shadow: 0 0 5px rgba(51,153,255,0.5);
    }

    button {
      margin-top: 25px;
      width: 100%;
      background-color: #004080;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0059b3;
    }

    @media (max-width: 600px) {
      .form-container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Bank Account Opening Form</h2>
    <form action="bank_submit.php" method="POST" enctype="multipart/form-data">

      <label for="name">Full Name</label>
      <input type="text" name="name" id="name" required />

      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" required />

      <label for="gender">Gender</label>
      <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label for="email">Email</label>
      <input type="email" name="email" id="email" required />

      <label for="phone">Phone Number</label>
      <input type="text" name="phone" id="phone" required />

      <label for="address">Address</label>
      <textarea name="address" id="address" rows="3" required></textarea>

      <label for="aadhaar">Aadhaar Number</label>
      <input type="text" name="aadhaar" id="aadhaar" required />

      <label for="pan">PAN Number</label>
      <input type="text" name="pan" id="pan" required />

      <label for="account_type">Account Type</label>
      <select name="account_type" id="account_type" required>
        <option value="">Select Account Type</option>
        <option>Savings</option>
        <option>Current</option>
      </select>

      <label for="deposit">Initial Deposit (Rs.)</label>
      <input type="number" name="deposit" id="deposit" required />

      <label for="signature">Upload Signature (Image)</label>
      <input type="file" name="signature" id="signature" accept="image/*" required />

      <button type="submit">Submit Application</button>
    </form>
  </div>

</body>
</html>
